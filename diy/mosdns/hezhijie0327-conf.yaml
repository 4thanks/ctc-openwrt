  - tag: fallback_forward_query_to_remote_ecs
    type: fallback
    args:
      primary: forward_query_to_proxy_remote_ecs
      secondary: forward_query_to_remote_ecs
      threshold: 1250
#!    always_standby: true
  - tag: fallback_forward_query_to_remote_no_ecs
    type: fallback
    args:
      primary: forward_query_to_proxy_remote_no_ecs
      secondary: forward_query_to_remote_no_ecs
      threshold: 1250
#!    always_standby: true
  - tag: fallback_forward_query_to_local
    type: fallback
    args:
      primary: forward_query_to_local_ecs
      secondary: forward_query_to_local_no_ecs
      threshold: 2500
#!    always_standby: true
  - tag: fallback_forward_query_to_remote
    type: fallback
    args:
      primary: fallback_forward_query_to_remote_ecs
      secondary: fallback_forward_query_to_remote_no_ecs
      threshold: 2500
#!    always_standby: true
  - tag: ip_set_dns64_ip
    type: ip_set
    args:
      ips:
        - '64:ff9b::/96'
        - '64:ff9b:1::/48'
  - tag: ip_set_local
    type: ip_set
    args:
      files:
        - '/etc/mosdns/data/GeoIP_CNIPDb.txt'
  - tag: ip_set_reserved_ip
    type: ip_set
    args:
      ips:
        - '0.0.0.0/8'
        - '10.0.0.0/8'
        - '100.64.0.0/10'
        - '127.0.0.0/8'
        - '169.254.0.0/16'
        - '172.16.0.0/12'
        - '192.0.0.0/24'
        - '192.0.2.0/24'
        - '192.31.196.0/24'
        - '192.52.193.0/24'
        - '192.88.99.0/24'
        - '192.168.0.0/16'
        - '192.175.48.0/24'
        - '198.18.0.0/15'
        - '198.51.100.0/24'
        - '203.0.113.0/24'
        - '240.0.0.0/4'
        - '::/127'
        - '100::/64'
        - '2001::/23'
        - '2001:db8::/32'
        - '2002::/16'
        - '2620:4f:8000::/48'
        - 'fc00::/7'
        - 'fe80::/10'
  - tag: sequence_check_response_has_dns64_answer
    type: sequence
    args:
      - matches:
          - 'qtype 1 28'
          - 'resp_ip $ip_set_dns64_ip'
        exec: drop_resp
  - tag: sequence_check_response_has_local_answer
    type: sequence
    args:
      - matches:
          - 'qtype 1 28'
          - '!resp_ip $ip_set_local'
        exec: drop_resp
  - tag: sequence_check_response_has_reserved_answer
    type: sequence
    args:
      - matches:
          - 'qtype 1 28'
          - 'resp_ip $ip_set_reserved_ip'
        exec: drop_resp
  - tag: sequence_check_response_has_valid_answer
    type: sequence
    args:
      - matches:
          - '!rcode 0'
        exec: drop_resp
      - matches:
          - '!has_wanted_ans'
        exec: drop_resp
  - tag: sequence_check_response_has_any_answer
    type: sequence
    args:
      - matches:
          - 'has_resp'
        exec: accept
  - tag: sequence_forward_query_to_forward_dns
    type: sequence
    args:
#%    - exec: ecs
      - exec: $fallback_forward_query_to_local
#?    - exec: jump sequence_check_response_has_local_answer
#?    - exec: jump sequence_check_response_has_dns64_answer
#?    - exec: jump sequence_check_response_has_reserved_answer
#?    - exec: jump sequence_check_response_has_valid_answer
      - exec: jump sequence_check_response_has_any_answer
#?    - exec: $fallback_forward_query_to_remote
#?    - exec: jump sequence_check_response_has_dns64_answer
#?    - exec: jump sequence_check_response_has_any_answer
  - tag: forward_first_server
    type: fallback
    args:
      primary: sequence_forward_query_to_forward_dns
      secondary: forward_query_to_recursive_dns
      threshold: 3750
#!    always_standby: true
  - tag: forward_only_server
    type: fallback
    args:
      primary: sequence_forward_query_to_forward_dns
      secondary: sequence_forward_query_to_forward_dns
      threshold: 3750
#!    always_standby: true
  - tag: recursive_first_server
    type: fallback
    args:
      primary: forward_query_to_recursive_dns
      secondary: sequence_forward_query_to_forward_dns
      threshold: 3750
#!    always_standby: true
  - tag: recursive_only_server
    type: fallback
    args:
      primary: forward_query_to_recursive_dns
      secondary: forward_query_to_recursive_dns
      threshold: 3750
#!    always_standby: true
  - tag: create_tcp_server
    type: tcp_server
    args:
      entry: forward_first_server
      listen: :5533
  - tag: create_udp_server
    type: udp_server
    args:
      entry: forward_first_server
      listen: :5533
