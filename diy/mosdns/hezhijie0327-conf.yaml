  - tag: sequence_forward_query_to_no_ecs
    type: sequence
    args:
      - exec: ttl 0-86400
#~    - exec: $forward_query_to_custom_upstream
#~    - exec: jump sequence_check_response_has_invalid_answer
#~    - exec: jump sequence_check_response_has_any_answer
