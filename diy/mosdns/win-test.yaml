#请求插件
#luci自带+自定义
  - tag: query_is_whitelist_domain
    type: query_matcher
    args:
      domain:
        - "provider:whitelist"
  - tag: query_is_blocklist_domain
    type: query_matcher
    args:
      domain:
        - "provider:blocklist"
  - tag: query_is_greylist_domain
    type: query_matcher
    args:
      domain:
        - "provider:greylist"
  - tag: query_is_hosts_domain
    type: hosts
    args:
      hosts:
        - "provider:hosts"
  - tag: query_is_redirect_domain
    type: redirect
    args:
      rule:
        - "provider:redirect"
  - tag: query_is_local_domain
    type: query_matcher
    args:
      domain:
        - "provider:geosite:cn,apple-cn,icloud,google-cn,tld-cn,category-games@cn"
  - tag: query_is_non_local_domain
    type: query_matcher
    args:
      domain:
        - "provider:geosite:geolocation-!cn"
  - tag: response_has_local_ip
    type: response_matcher
    args:
      ip:
        - "provider:geoip:cn"
#  - tag: query_is_ad_domain
#    type: query_matcher
#    args:
#      domain:
#        - "adblock"
  - tag: query_is_ad_domain
    type: query_matcher
    args:
      domain:
        - "provider:geosite:category-ads-all"
  - tag: match_local_ptr
    type: query_matcher
    args:
      qtype: [12]
      domain:
        - "provider:local_ptr"
  - tag: match_qtype65
    type: query_matcher
    args:
      qtype: [65]
  - tag: response_has_local_cnip
    type: response_matcher
    args:
      ip:
        - 'provider:data_provider_cnipdb:cnipdb'
  - tag: response_has_valid_rcode
    type: response_matcher
    args:
      rcode: [0]
  - tag: set_edns0_bufsize
    type: bufsize
    args:
      size: 1232
  - tag: set_edns0_client_subnet
    type: ecs
    args:
      auto: true
      mask4: 24
      mask6: 56
#并行序列插件
  - tag: "forward_to_local_sequence"
    type: "sequence"
    args:
      exec:
        - _prefer_ipv4
        - parallel:
            - "forward_query_to_local_360"
            - "forward_query_to_local_alidns"
            - "forward_query_to_local_dnspod"
  - tag: "forward_to_local-ecs_sequence"
    type: "sequence"
    args:
      exec:
        - parallel:
            - "forward_query_to_remote_twnic"
            - "forward_geekdns"
            - "forward_tunadns"
  - tag: "forward_to_remote_sequence"
    type: "sequence"
    args:
      exec:
        - parallel:
            - "forward_query_to_remote_adguard"
            - "forward_query_to_remote_google"
            - "forward_query_to_remote_opendns"
  - tag: "forward_to_fallback_sequence"
    type: "sequence"
    args:
      exec:
        - parallel:
            - "forward_query_to_fallback_cloudflare"
            - "forward_query_to_fallback_dnssb"
            - "forward_query_to_fallback_quad9"
####主执行序列#########
  - tag: main_server
    type: sequence
    args:
      exec:
        - query_is_hosts_domain
        - query_is_redirect_domain
        - mem_cache

        - if: "query_is_blocklist_domain || query_is_ad_domain || match_local_ptr || match_qtype65"
          exec:
            - _new_nxdomain_response
            - _return
#自定义域名强制优先走remote
        - if: query_is_greylist_domain
          exec:
            - ecs_global
            - primary:
                 - forward_to_local-ecs_sequence
                 - if: "(response_has_local_cnip)"
                   exec:
                     - _drop_response
              secondary:
                     - primary:
                       - forward_to_remote_sequence
                       - if: '((! response_has_local_cnip) && [_response_valid_answer]) || (! response_has_valid_rcode)'
                         exec:
                           - _drop_response
                       secondary:
                           - forward_to_fallback_sequence
                       always_standby: true
                       fast_fallback: 625

#已知本地域名
        - if: "query_is_local_domain || query_is_whitelist_domain"
          exec:
            - _prefer_ipv4
            - primary:
              - forward_to_local_sequence
              secondary:
                - forward_to_local-ecs_sequence
              always_standby: true
              fast_fallback: 625

#        - primary:
#            - forward_local
#            - if: "(! response_has_local_ip) && [_response_valid_answer]"
#              exec:
#                - _drop_response
#          secondary:
#            - _prefer_ipv4
#            - forward_remote
#            - modify_ttl
#          fast_fallback: 200

# 剩下的未知域名用IP分流，分流原理请参考fallback的工作流程
        # primary 从本地服务器获取应答，丢弃非本地IP或污染IP的结果
        - primary:
            - parallel:
                - _prefer_ipv4
                - - forward_query_to_local_360
                - - forward_query_to_local_alidns
                - - forward_query_to_local_dnspod
            - if: '((! response_has_local_cnip) && [_response_valid_answer]) || (! response_has_valid_rcode)'
              exec:
                - _drop_response
          # secondary 从远程服务器获取应答，无法解析的域名从本地服务器获取应答
          secondary:
            - primary:
                - _enable_response_padding
                - set_edns0_bufsize
                - set_edns0_client_subnet
                - _pad_query
                - parallel:
                    - - forward_query_to_remote_adguard
                    - - forward_query_to_remote_google
                    - - forward_query_to_remote_opendns
                    - - forward_query_to_remote_twnic
                - if: '(! response_has_valid_rcode)'
                  exec:
                    - _drop_response
              secondary:
                - parallel:
                    - - forward_query_to_fallback_cloudflare
                    - - forward_query_to_fallback_dnssb
                    - - forward_query_to_fallback_quad9
              always_standby: true
              fast_fallback: 625
          always_standby: false
          fast_fallback: 375
servers:
  - exec: main_server
    listeners:
      - protocol: tcp
        addr: ':5533'
      - protocol: udp
        addr: ':5533'
