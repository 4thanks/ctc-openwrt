log:
  level: info
  file: "./tmp/mosdns.log"
data_providers:
# Geo数据库
  - tag: geoip
    file: "./usr/share/v2ray/geoip.dat"
    auto_reload: true
  - tag: geosite
    file: "./usr/share/v2ray/geosite.dat"
    auto_reload: true
  - tag: data_provider_cnipdb
    file: './usr/share/v2ray/GeoIP_CNIPDb.dat'
    auto_reload: true
# 自定义名单
  - tag: whitelist
    file: "./etc/mosdns/rule/whitelist.txt"
    auto_reload: true
  - tag: blocklist
    file: "./etc/mosdns/rule/blocklist.txt"
    auto_reload: true
#类似黑名单，强制remote和ecs
  - tag: greylist
    file: "./etc/mosdns/rule/greylist.txt"
    auto_reload: true
  - tag: hosts
    file: "./etc/mosdns/rule/hosts.txt"
    auto_reload: true
  - tag: redirect
    file: "./etc/mosdns/rule/redirect.txt"
    auto_reload: true
  - tag: local_ptr
    file: "./etc/mosdns/rule/local-ptr.txt"
    auto_reload: true
#######插件目录###########
plugins:
# 缓存的插件
  - tag: mem_cache
    type: cache
    args:
      size: 10240
      #redis: "redis://127.0.0.1:6379/0"
      lazy_cache_ttl: 86400
      cache_everything: true
# 调整TTL的插件
  - tag: ttl_short
    type: ttl
    args:
      minimal_ttl: 60
      maximum_ttl: 3600
  - tag: ttl_long
    type: ttl
    args:
      minimal_ttl: 300
      maximum_ttl: 3600
# 调整ECS的插件 EDNS Client Subnet (ECS)
# [auto|global|cn|tw]
  - tag: ecs_auto
    type: ecs
    args:
      auto: true
      mask4: 24
      force_overwrite: false
  - tag: ecs_global
    type: ecs
    args:
      auto: true
      mask4: 22
      force_overwrite: false
  - tag: ecs_cn
    type: ecs
    args:
      auto: false
      ipv4: "1.2.4.0"
      ipv6: "2001:dc7:1000::1"
      mask4: 24
      force_overwrite: true
  - tag: ecs_tw
    type: ecs
    args:
      auto: false
      ipv4: "168.95.1.0"
      ipv6: "2001:b000:168::1"
      mask4: 22
      force_overwrite: true
# 转发至本地无污染服务器的插件
# [geekdns|tunadns]
  - tag: forward_geekdns
    type: forward
    args:
      upstream:
        - addr: "tls://v.233py.com:853"
      bootstrap:
        - "119.29.29.29"
        - "223.5.5.5"
      timeout: 5
