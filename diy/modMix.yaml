# 日志设置
log:
  level: info
  file: "/tmp/mosdns.log"
# 数据源设置
data_providers:
#hezhijie中国IP数据库
  - tag: data_provider_cnipdb
    file: '/etc/mosdns/data/GeoIP_CNIPDb.dat'
#通用v2ray的网址大全，会用到的gfwlist和adlist？
  - tag: geosite
    file: "/usr/share/v2ray/geosite.dat"
    auto_reload: true
#自定义屏蔽网站
  - tag: blocklist
    file: "/etc/mosdns/rule/blocklist.txt"
    auto_reload: true
